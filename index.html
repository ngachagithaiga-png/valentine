<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’œ</title>

<!-- Poppins Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(270deg, purple, black, white, purple);
  background-size: 600% 600%;
  animation: bgMove 20s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.sharon {
  font-size: 3rem;
  font-weight: bold;
  color: #ffb3ff;
  animation: float 3s ease-in-out infinite;
  text-shadow: 0 0 10px pink, 0 0 20px purple;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
  position: relative;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #444;
  color: white;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, 0);
  transition: left 0.2s, top 0.2s;
}

/* FIREWORK PARTICLES */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container" id="screen">
  <div class="sharon">Sharon ðŸ’–</div>
  <h1 id="question">Will you be my Valentine?</h1>
  <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button class="no" id="noBtn">No ðŸ˜…</button>
</div>

<script>
// Initialize EmailJS
emailjs.init("ngachagithaiga@gmail.com"); // Replace with your EmailJS user ID

const noBtn = document.getElementById("noBtn");

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES button clicked
function yesClicked() {
  // Remove question and buttons but keep Sharon
  const container = document.getElementById("screen");
  container.innerHTML = '<div class="sharon">Sharon ðŸ’–</div>';

  // Add celebration message
  const message = document.createElement("h1");
  message.style.position = "absolute";
  message.style.top = "40%";
  message.style.width = "100%";
  message.style.textAlign = "center";
  message.style.fontFamily = "'Poppins', sans-serif";
  message.innerText = "Yaaay! ILYSM bestie ðŸ’–ðŸ’–ðŸ’–";
  document.body.appendChild(message);

  // Launch multiple fireworks
  for (let i = 0; i < 6; i++) {
    setTimeout(createFirework, i * 400);
  }

  // --- Send Email using EmailJS ---
  emailjs.send("service_vg7hvas", "template_anitfcb", {
    name: "Sharon",
    message: "Sharon has agreed!"
  })
  .then(function(response){
     console.log("Email sent!", response.status, response.text);
  }, function(error){
     console.log("Failed to send email", error);
  });
}

// Firework function
function createFirework() {
  const colors = ["red", "gold", "cyan", "lime", "magenta", "orange", "deepskyblue"];
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight / 2;

  for (let i = 0; i < 40; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    particle.style.left = x + "px";
    particle.style.top = y + "px";

    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 6 + 2;
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    document.body.appendChild(particle);

    let life = 0;
    const interval = setInterval(() => {
      life++;
      particle.style.left = particle.offsetLeft + dx + "px";
      particle.style.top = particle.offsetTop + dy + life * 0.3 + "px";
      particle.style.opacity = 1 - life / 40;

      if (life > 40) {
        clearInterval(interval);
        particle.remove();
      }
    }, 16);
  }
}
</script>

</body>
</html>
