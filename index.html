<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      background: linear-gradient(135deg, #2b1055, #000000, #f5f5f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      width: 420px;
      z-index: 2;
    }

    h1 {
      color: #8e2de2;
      font-size: 2.2em;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #8e2de2;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
    }

    .particle {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: explode 2s ease-out forwards;
    }

    @keyframes explode {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-8px, 5px); }
      50% { transform: translate(8px, -5px); }
      75% { transform: translate(-8px, -5px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <div class="buttons" id="buttons">

      <button id="no" onmouseover="moveNo()">NO ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 400);
    }

    function sayYes() {
      document.getElementById("title").innerText =
        "ILYSM bestie ğŸ’–ğŸ’•ğŸ’˜ğŸ˜âœ¨";
      document.getElementById("buttons").style.display = "none";

      fireworks();

      setTimeout(() => {
        window.location.href =
          "mailto:ngachagithaiga@gmail.com?subject=Valentine%20Accepted%20ğŸ’–&body=YES!!!%20I%20will%20be%20your%20Valentine%20ğŸ˜";
      }, 2500);
    }

    function fireworks() {
      const emojis = ["ğŸ’–", "ğŸ’˜", "ğŸ†", "âœ¨", "ğŸ’•", "ğŸ˜"];

      for (let i = 0; i < 45; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.top = Math.random() * window.innerHeight + "px";

        p.style.setProperty("--y", (Math.random() * 300 - 150) + "px");

        setTimeout(() => p.remove(), 2000);
      }
    }
  </script>

</html>
