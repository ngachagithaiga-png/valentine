<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, purple, black, white, purple);
  background-size: 600% 600%;
  animation: bgMove 20s ease infinite;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 2.5rem;
}

.sharon {
  font-size: 3rem;
  font-weight: bold;
  color: #ffb3ff;
  animation: float 3s ease-in-out infinite;
  text-shadow: 0 0 10px pink, 0 0 20px purple;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
  position: relative;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #444;
  color: white;
  position: absolute;
}

/* FIREWORK PARTICLES */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="sharon">Sharon ðŸ’–</div>
  <h1>Will you be my Valentine?</h1>
  <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button class="no" id="noBtn">No ðŸ˜…</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* REALISTIC MULTI-COLOR FIREWORKS */
function yesClicked() {
  document.body.innerHTML += "<h1 style='position:absolute;top:40%;width:100%;text-align:center;'>Yaaay! ILYSM bestie ðŸ’–ðŸ’–ðŸ’–</h1>";

  for (let i = 0; i < 6; i++) {
    setTimeout(createFirework, i * 400);
  }
}

function createFirework() {
  const colors = ["red", "gold", "cyan", "lime", "magenta", "orange", "deepskyblue"];
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight / 2;

  for (let i = 0; i < 40; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    particle.style.left = x + "px";
    particle.style.top = y + "px";

    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 6 + 2;
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    document.body.appendChild(particle);

    let life = 0;
    const interval = setInterval(() => {
      life++;
      particle.style.left = particle.offsetLeft + dx + "px";
      particle.style.top = particle.offsetTop + dy + life * 0.3 + "px";
      particle.style.opacity = 1 - life / 40;

      if (life > 40) {
        clearInterval(interval);
        particle.remove();
      }
    }, 16);
  }
}
</script>

</body>
</html>
